<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../Login/sass/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Microsoft Clone Login</title>
</head>
<body>

   <main>
    <section>
     <div class="forms">
      <h1>User Login</h1>
      <i class="fa fa-user"></i>
      <br>
        <form action="../microsoftclone.html">
          <label>Username</label>
          <br>
          <input type="text">
          <p id="username-correct-incorrect"></p>
          <br>
          <br>
          <label>Password</label>
          <br>
          <input type="text">
          <br>
          <br>
          <p id="password-correct-incorrect"></p>
          <button>Login</button>
          <br>
          <br>
          <a href="../signupform/signup.html">Sign Up</a>
        </form>
     </div>
    </section>
   </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
